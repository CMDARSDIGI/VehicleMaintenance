
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakdown Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Breakdown Records</h1>
    <div id="errorMsg" class="error"></div>
    <table id="breakdownTable" style="display:none;">
      <thead>
        <tr>
          <th>Vehicle ID</th>
          <th>Maintenance Type</th>
          <th>Vehicle In Date</th>
          <th>Job Status</th>
          <th>Issues Found</th>
          <th>Vehicle Out Date</th>
          <th>Remarks</th>
          <th>Final Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const vehicleId = localStorage.getItem("searchVehicleId")?.trim().toUpperCase();

    fetch("breakdown.json")
      .then(response => response.json())
      .then(data => {
        const filtered = data.filter(record =>
          record["VEHICLE ID"].toUpperCase() === vehicleId
        );

        if (filtered.length > 0) {
          const tbody = document.querySelector("#breakdownTable tbody");
          filtered.forEach(record => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${record["VEHICLE ID"]}</td>
              <td>${record["MAINTENANCE TYPE"]}</td>
              <td>${record["VEHICLE IN DATE"]}</td>
              <td>${record["JOB STATUS"]}</td>
              <td>${record["ISSUES FOUND"]}</td>
              <td>${record["VEHICLE OUT DATE"]}</td>
              <td>${record["REMARKS"]}</td>
              <td>${record["FINAL STATUS"]}</td>
            `;
            tbody.appendChild(row);
          });
          document.getElementById("breakdownTable").style.display = "table";
        } else {
          document.getElementById("errorMsg").textContent = "No breakdown records found for this vehicle.";
        }
      })
      .catch(error => {
        document.getElementById("errorMsg").textContent = "Error loading breakdown data.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
